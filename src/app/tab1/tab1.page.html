<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Hotels
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Hotels</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-searchbar placeholder="Search Name..." [(ngModel)]="currentSearchQuery" 
    (ionChange)="searchQueryChanged($event.target.value)"></ion-searchbar>
  <ion-list>
      <ion-item *ngFor="let hotel of hotels;">
        <ion-label>
          <h2>{{ hotel.name }}</h2>
          <p>{{ hotel.address }}</p>
          <p>{{ hotel.phone }}</p>
        </ion-label>
        <ion-icon *ngIf="!hotel.bookmarked" name="bookmark-outline" (click)="toggleBookmark(hotel)"></ion-icon>
        <ion-icon *ngIf="hotel.bookmarked" name="bookmark" color="danger" (click)="toggleBookmark(hotel)"></ion-icon>
      </ion-item>
    </ion-list>
  
</ion-content>
