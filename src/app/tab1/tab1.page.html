<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Hotel Search
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Hotel Search</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-searchbar placeholder="Search Name..." [(ngModel)]="currentSearchQuery" 
    (ionChange)="searchQueryChanged($event.target.value)"></ion-searchbar>
  <ion-list>
      <ion-item *ngFor="let hotels of hotels;" routerLink="/employees/detail/{{employee.id}}">
        <ion-avatar slot="start">
          <img src="assets/avatars/{{ employee.id }}-thumb.jpg" />
        </ion-avatar>
        <ion-label>
          <h2>{{ employee.firstName }} {{ employee.lastName }}</h2>
          <p>{{ employee.title }}</p>
          <p>{{ employee.office }}</p>
        </ion-label>
      </ion-item>
    </ion-list>
  
</ion-content>
